body {
    background: linear-gradient(135deg, #c46c66, #e39fb2);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

container {
    padding: 20px;

.avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
}

h1 {

    margin-bottom: 5px;
	
}
.card {
	color: white;
	width: 80%;
}

.subtitle {
    color: #777;
    font-size: 14px;
    margin-bottom: 15px;
}

.description {
    font-size: 15px;
    margin-bottom: 15px;
    line-height: 1.5;
}

.info p {
    font-size: 14px;
    margin: 6px 0;
}

.slider {
    width: 600px;
    height: 300px;
    overflow: hidden;
    border-radius: 10px;
}

.slides {
    display: flex;
    width: 300%;
    animation: slide 6s infinite;
}

.slides img {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

/* Animation */
@keyframes slide {
    0%   { transform: translateX(0); }
    33%  { transform: translateX(-100%); }
    66%  { transform: translateX(-200%); }
    100% { transform: translateX(0); }
}
</style>
